openapi: 3.0.3
info:
  title: Ejercicio login
  description: Api para autentificación de usuarios y control de acceso
  version: 1.0.0
servers:
  - url: 'http://localhost/ejercico-login/src/api/'
    description: 'Servidor de desarrollo'
paths:
  /sesion:
    get:
      summary: Devuelve la sesión activa, si existe
      tags:
        - público
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Usuario'
        '401':
          description: No existe sesión.
        '5XX':
          description: Error del servidor.
    post:
      summary: Crea una sesión para un usuario.
      tags:
        - público
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                password:
                  type: string
              required:
                - nombre
                - password
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Usuario'
        '401':
          description: No autorizado
        '5XX':
          description: Error del servidor.
    delete: 
      summary: Elimina la sesión
      tags:
        - público
      responses:
        '200':
          description: OK
        '5XX':
          description: Error del servidor.
  /usuarios:
    get:
      summary: Devuelve todos los usuarios
      tags:
        - administrador
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Usuario'
        '401':
          description: No autorizado
        '5XX':
          description: Error del servidor.
    post:
      summary: Crea un usuario
      tags:
        - administrador
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                password:
                  type: string
                rol:
                  type: integer
              required:
                - nombre
                - password
                - rol
      responses:
        '200':
          description: OK
        '401':
          description: No autorizado
        '5XX':
          description: Error del servidor.
  /usuarios/{id}:
    get:
      summary: Obtiene las propiedades del usuario {id}
      tags:
        - administrador
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Id numérico del usuario
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Usuario'
        '401':
          description: No autorizado
        '404':
          description: No se encontró el usuario.
        '5XX':
          description: Error del servidor.
    put:
      summary: Modifica las propiedades del usuario {id}
      tags:
        - administrador
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Id numérico del usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Usuario'
      responses:
        '200':
          description: OK
        '401':
          description: No autorizado
        '404':
          description: No se encontró el usuario.
        '5XX':
          description: Error del servidor.
    delete:
      summary: Elimina el usuario {id}
      tags:
        - administrador
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Id numérico del usuario
      responses:
        '200':
          description: OK
        '401':
          description: No autorizado
        '404':
          description: No se encontró el usuario.
        '5XX':
          description: Error del servidor.
components:
  schemas:
    Usuario:
      type: object
      properties:
        id:
          type: integer
          description: id del usuario
        nombre:
          type: string
          description: nombre del usuario
        idRol:
          type: integer
          description: id del rol del usuario
        rol:
          type: string
          description: nombre del rol del usuario